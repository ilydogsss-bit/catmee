<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>–ö–æ—Ç-–∫–ª–∏–∫–µ—Ä</title>
  <style>
    :root{
      --bg:#0b1020;
      --glass: rgba(255,255,255,.08);
      --glass2: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; background: radial-gradient(1200px 900px at 30% 20%, #1a2a55 0%, var(--bg) 55%, #070b16 100%); color:var(--text); overflow:hidden;}
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .card{
      width:min(520px, 94vw);
      aspect-ratio: 3 / 4;
      border-radius:24px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 24px 80px rgba(0,0,0,.45);
      overflow:hidden;
      position:relative;
      backdrop-filter: blur(10px);
    }

    /* –§–æ—Ç–æ + –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–∞—è –∑–æ–Ω–∞ */
    .photo{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,.15);
    }

    /* SVG —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ –∫–∞—Ä—Ç–æ—á–∫—É –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ —Ñ–æ—Ç–æ */
    svg{
      width:100%;
      height:100%;
      display:block;
    }

    /* –ù–µ–≤–∏–¥–∏–º–∞—è –∑–æ–Ω–∞ –∫–ª–∏–∫–∞ –ø–æ –≥–æ–ª–æ–≤–µ –∫–æ—Ç–∞ */
    .hit{
      fill: rgba(0,0,0,0);          /* –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è */
      cursor: pointer;
      pointer-events: all;
    }

    /* –ï—Å–ª–∏ —Ö–æ—á–µ—à—å —É–≤–∏–¥–µ—Ç—å –æ–±–ª–∞—Å—Ç—å –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ ‚Äî –≤—Ä–µ–º–µ–Ω–Ω–æ –≤–∫–ª—é—á–∏ */
    /* .hit { fill: rgba(255,0,0,.25); stroke: rgba(255,0,0,.6); stroke-width: 2; } */

    /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ —Å–≤–µ—Ä—Ö—É */
    .hint{
      position:absolute;
      left:14px; right:14px; top:14px;
      padding:10px 12px;
      border-radius:16px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.10);
      font-size:14px;
      line-height:1.25;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      backdrop-filter: blur(8px);
      user-select:none;
      pointer-events:none;
    }
    .hint b{font-weight:700}
    .badge{
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.12);
      font-size:12px;
      opacity:.9;
      white-space:nowrap;
    }

    /* ‚Äú–ú–Ø–£‚Äù —Ç–µ–∫—Å—Ç */
    .meow{
      position:absolute;
      left:0; top:0;
      transform: translate(-50%,-50%);
      padding:10px 14px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.10));
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      font-weight: 900;
      letter-spacing: .5px;
      color: rgba(255,255,255,.96);
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
      user-select:none;
      pointer-events:none;
      opacity:0;
      animation: pop 900ms ease forwards;
      will-change: transform, opacity;
    }
    .meow::after{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius:inherit;
      background: radial-gradient(80px 60px at 20% 20%, rgba(255,255,255,.22), transparent 60%),
                  radial-gradient(120px 90px at 80% 30%, rgba(120,200,255,.18), transparent 60%),
                  radial-gradient(100px 70px at 50% 90%, rgba(255,160,120,.18), transparent 60%);
      z-index:-1;
    }
    @keyframes pop{
      0%   { opacity:0; transform: translate(-50%,-50%) scale(.85); }
      25%  { opacity:1; transform: translate(-50%,-58%) scale(1.02); }
      70%  { opacity:1; transform: translate(-50%,-78%) scale(1.00); }
      100% { opacity:0; transform: translate(-50%,-92%) scale(.98); }
    }

    /* –ú—è–≥–∫–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ —Ç–∞–ø–µ (–Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ) */
    .flash{
      position:absolute; inset:0;
      background: radial-gradient(380px 260px at 60% 35%, rgba(255,255,255,.15), transparent 65%);
      opacity:0;
      pointer-events:none;
      transition: opacity 180ms ease;
    }
    .card.tapped .flash{ opacity:1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <div class="photo">
        <!--
          –í–ê–ñ–ù–û:
          - cat.jpg –¥–æ–ª–∂–µ–Ω –ª–µ–∂–∞—Ç—å —Ä—è–¥–æ–º —Å index.html
          - –ó–æ–Ω–∞ –∫–ª–∏–∫–∞ (circle) —Å—Ç–æ–∏—Ç –Ω–∞ –≥–æ–ª–æ–≤–µ –∫–æ—Ç–∞.
          –ï—Å–ª–∏ —É —Ç–µ–±—è —á—É—Ç—å —Å–º–µ—â–µ–Ω–æ ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–æ–ø—Ä–∞–≤—å cx/cy/r –Ω–∏–∂–µ.
        -->
        <svg viewBox="0 0 1000 1333" preserveAspectRatio="xMidYMid slice" aria-label="–ö–æ—Ç">
          <image href="cat.jpg" x="0" y="0" width="1000" height="1333" />

          <!-- –ó–æ–Ω–∞ –∫–ª–∏–∫–∞ –ø–æ –≥–æ–ª–æ–≤–µ –∫–æ—Ç–∞ (–ø–æ–¥–æ–±—Ä–∞–Ω–∞ –ø–æ–¥ —ç—Ç–æ —Ñ–æ—Ç–æ) -->
          <!-- –ï—Å–ª–∏ –Ω–µ –ø–æ–ø–∞–¥–∞–µ—Ç: –≤–∫–ª—é—á–∏ –ø–æ–¥—Å–≤–µ—Ç–∫—É –≤ CSS (.hit ...) –∏ –ø–æ–¥–≤–∏–Ω—å cx/cy/r -->
          <circle class="hit" id="catHead" cx="440" cy="710" r="140"></circle>
        </svg>
      </div>

      <div class="flash"></div>

      <div class="hint">
        <div>–¢–∞–ø–Ω–∏ –ø–æ <b>–≥–æ–ª–æ–≤–µ –∫–æ—Ç–∞</b> ‚Äî –ø–æ—è–≤–∏—Ç—Å—è ‚Äú–º—è—É‚Äù –∏ –∑–≤—É–∫ üêæ</div>
        <div class="badge">GitHub Pages</div>
      </div>

      <audio id="meowAudio" preload="auto">
        <source src="meow.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const hit = document.getElementById('catHead');
    const audio = document.getElementById('meowAudio');

    function rand(min, max){ return Math.random()*(max-min)+min; }

    function spawnMeow(){
      const el = document.createElement('div');
      el.className = 'meow';
      el.textContent = '–º—è—É';

      // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ —ç–∫—Ä–∞–Ω—É (–≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –∫–∞—Ä—Ç–æ—á–∫–∏)
      const rect = card.getBoundingClientRect();
      const x = rand(rect.left + rect.width*0.12, rect.left + rect.width*0.88);
      const y = rand(rect.top + rect.height*0.18, rect.top + rect.height*0.86);

      el.style.left = (x - rect.left) + 'px';
      el.style.top  = (y - rect.top) + 'px';

      card.appendChild(el);

      // —É–±—Ä–∞—Ç—å —á–µ—Ä–µ–∑ 1 —Å–µ–∫
      setTimeout(() => el.remove(), 1100);
    }

    async function playMeow(){
      try{
        audio.currentTime = 0;
        await audio.play(); // –Ω–∞ iOS –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –≤–Ω—É—Ç—Ä–∏ –∫–ª–∏–∫–∞ ‚Äî —É –Ω–∞—Å —Ç–∞–∫ –∏ –µ—Å—Ç—å
      }catch(e){
        // –ï—Å–ª–∏ Safari –±–ª–æ–∫–∏—Ä—É–µ—Ç ‚Äî –æ–±—ã—á–Ω–æ —Ä–µ—à–∞–µ—Ç—Å—è —Ç–µ–º, —á—Ç–æ –ø–µ—Ä–≤—ã–π –∑–≤—É–∫ –∑–∞–ø—É—Å–∫–∞—é—Ç —Ç–∞–ø–æ–º (—á—Ç–æ —É–∂–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç)
        // –ú–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ –∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å
      }
    }

    function tap(){
      card.classList.add('tapped');
      setTimeout(()=>card.classList.remove('tapped'), 180);

      spawnMeow();
      playMeow();
    }

    // –∫–ª–∏–∫/—Ç–∞–ø —Ç–æ–ª—å–∫–æ –ø–æ –≥–æ–ª–æ–≤–µ –∫–æ—Ç–∞
    hit.addEventListener('click', tap, { passive:true });
    hit.addEventListener('touchstart', (e)=>{ /* –¥–ª—è iOS –±—ã—Å—Ç—Ä–µ–µ */ tap(); }, { passive:true });
  </script>
</body>
</html>
